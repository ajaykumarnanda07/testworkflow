name: firstaction Workflow
on: push
jobs:
  first-job:
    runs-on: test-host
    environment: Development
    
    steps:
          - name: if condition
            run: |
              if: ${{ secrets.BUILD_STATUS == 'true' }}
          - name: Print greeting
            run: echo "Hello-hi"
          - name: Print goodbye
            run: echo "bye"
          - name: Run Powershell script
            shell: pwsh
            run: |
             $mysecretvalue = $env.GITHUB_NEXUS_USERNAME
             Write-Host "My Secret username is $mysecretvalue"
